	<script type="text/javascript"> 
		function CrystalGazer(job_title, location, partners_name, number_children) {
			document.write("You will be a " + job_title + " in " + location + " and married to " + partners_name + " with " + number_children + "<br>"); 

		}
		CrystalGazer("Dentist", "Vienna", "Elisa", "2 children"); 

		function ageCalculator(birth_year, current_year) {
			var age = current_year - birth_year;
			document.write("You are either " + age + " or " + (age+1) +"<br>"); 
		}
		ageCalculator(1989, 2018)

		</script>
